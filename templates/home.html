<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .result-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">ðŸŽ“ Student Exam Performance Predictor</h2>

                <form action="{{ url_for('predict_datapoint') }}" method="post">

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option selected disabled value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Ethnicity -->
                    <div class="mb-3">
                        <label class="form-label">Race / Ethnicity</label>
                        <select class="form-select" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <!-- Parent Education -->
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <!-- Lunch -->
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option selected disabled value="">Select Lunch</option>
                            <option value="free/reduced">Free / Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <!-- Test Prep -->
                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option selected disabled value="">Select Option</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>


                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Predict Average Score
                        </button>
                    </div>
                </form>

                {% if results %}
                <div class="result-box mt-4">
                    ðŸ“Š Predicted Average Score: <span class="text-success">{{ results }}</span>
                </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>
</body>
</html>
